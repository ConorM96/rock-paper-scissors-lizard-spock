<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper</title>
</head>
<body>

    <header>
        <div class="heading">
            <h1 class="title">
                Rock, Paper, Scissors, Lizard, Spock
            </h1>
        </div>

            <!--Navigation bar-->
        <nav class="nav-bar">
            <ul>
                <li>
                    <a class="btn" href="#home-section">Home</a>
                </li>
                <li>
                    <a class="btn" href="#rules-section">Rules</a>
                </li>
                <li>
                    <a class="btn" href="#game-section">Game</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!--Main image-->
        <div id="main-image">
            <img class="logo" src="assets/images/rock logo.png"  alt="Rock logo"> 
            <img class="logo" src="assets/images/paper logo.png" alt="Paper logo"> 
            <img class="logo" src="assets/images/scissors logo.jpeg" alt="Scissors logo">
            <br>
            <img class="logo" src="assets/images/lizard logo.png" alt="Lizard logo">
            <img class="logo" src="assets/images/spock logo.jpeg" alt="Spock logo">
        </div>

        
    </main>

    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9c90b8d6da.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
