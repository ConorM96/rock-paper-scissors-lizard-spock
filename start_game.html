<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game, games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    </style>
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <!-- Title and Logo -->
    <header>
        <div class="heading">
            <h1 class="title">
                Rock, Paper, Scissors, Lizard, Spock
            </h1>
        </div>
    </header>

    <!--Scoreboard-->
    <div class="scoreboard">
        <h2 class="user_score_display">User: <span id="user-score">0</span></h2>
        <h2 class="computer_score_display">CPU: <span id="computer-score">0</span></h2>
    </div>

    <!--Game area-->
    <div class="game_area">
        <h2>Player choice:</h2>
        <i id="user-icon" class="fas fa-question"></i>
        <h2 id="vs-label">VS.</h2>
        <h2>Computer choice:</h2>
        <i id="computer-icon" class="fas fa-question"></i>
    </div>

     <!--Game feedback section -->
     <div id="game_feedback">
        <h3 id="result-section">Ready...</h3>
        <h3>Select your weapon</h3>
    </div>

    <!--Game weapons section -->
    <div class="select-weapon">
        <button data-type="rock" id="rock-button" class="game-button" aria-label="Button to play rock.">
            <i class="fas fa-hand-rock"></i>
        </button>
        <button data-type="paper" id="paper-button" class="game-button" aria-label="Button to play paper.">
            <i class="far fa-hand-paper"></i>
        </button>
        <button data-type="scissors" id="scissors-button" class="game-button"
            aria-label="Button to play scissors.">
            <i class="fas fa-hand-scissors"></i>
        </button>
        <button data-type="lizard" id="lizard-button" class="game-button" aria-label="Button to play lizard.">
            <i class="fas fa-hand-lizard"></i>
        </button>
        <button data-type="spock" id="spock-button" class="game-button" aria-label="Button to play spock.">
            <i class="fas fa-hand-spock"></i>
        </button>
    </div>

    <!-- Main menu button -->
    <section>
        <a class="menu-buttons" href="index.html">Main Menu</a>
    </section>

    <!-- Footer and social media links -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9c90b8d6da.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
