<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game, games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    </style>
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <!-- Title and Logo -->
    <header>
        <div class="heading">
            <h1 class="title">
                Rock, Paper, Scissors, Lizard, Spock
            </h1>
        </div>
    </header>

    <!-- Display scoreboard and User/CPU choices -->
    <section>
        <div class="display_area">
            <h2 id="result_display">Result: <span id="result"></span></h2>

            <div class="score-board">
                <div id="user_label" class="tag-name">PLAYER</div>
                <div id="computer_label" class="tag-name">CPU</div>
                <span id="user_score">0</span> : <span id="computer_score">0</span>
            </div>

            <div class="choice_area">
                <div class="player_area">
                    <h2>
                        Player Choice:
                        <br>
                        <span id="user_choice"></span>
                    </h2>
                </div>

                <div class="computer_area">
                    <h2>
                        Computer Choice:
                        <br>
                        <span id="computer_choice"></span>
                    </h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Weapon buttons -->
    <section>
        <div class="weapons_area">
            <h2 id="weapon_txt">Select your weapon</h2>

            <div class="weapons">
                <button onclick="selectRock()" id="Rock" class="button_big button_white">
                    <i class="far fa-hand-rock weapon"></i>
                </button>
                <button onclick="selectPaper()" id="Paper" class="button_big button_white">
                    <i class="far fa-hand-paper weapon"></i>
                </button>
                <button onclick="selectScissors()" id="Scissors" class="button_big button_white">
                    <i class="far fa-hand-scissors weapon"></i>
                </button>
            </div>

            <div class="weapons_bottom">
                <button onclick="selectLizard()" id="Lizard" class="button_big button_white">
                    <i class="far fa-hand-lizard weapon"></i>
                </button>
                <button onclick="selectSpock()" id="Spock" class="button_big button_white">
                    <i class="far fa-hand-spock weapon"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Main menu button -->
    <div>
        <a class="menu-buttons"  href="index.html">Main Menu</a>
    </div>

    <!-- JavaScript link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
